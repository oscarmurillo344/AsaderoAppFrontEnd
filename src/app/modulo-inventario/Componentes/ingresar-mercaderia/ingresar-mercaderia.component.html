<div class="espacioCabecera">
    <mat-card class="w-75 mx-auto mt-5">
        <mat-card-header>
            <h2>Actualizar Mercaderia</h2> 
         </mat-card-header>
         <mat-card-content [formGroup]="PollosForm" >
            <mat-form-field class="w-100" >
                <mat-label>Pollos</mat-label>
                <input matInput type="number" (keyup.enter)="ActualizarPollo()" formControlName="pollo">
              </mat-form-field>
              <mat-form-field  class="w-100" >
                <mat-label>Presas</mat-label>
                <input matInput type="number" (keyup.enter)="ActualizarPollo()" formControlName="presa">
              </mat-form-field>
              <mat-form-field class="w-100" >
                <mat-label>Mercaderia</mat-label>
                <input type="text"
                       placeholder="mercaderia"
                       aria-label="Number"
                       matInput
                       formControlName="mercaderia"
                       [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let merca of ListaMercaderia" [value]="merca.id">
                    {{merca.producto.nombre}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <mat-checkbox class="w-100" formControlName="validar">Actualizar en base</mat-checkbox>
         </mat-card-content>
         <mat-card-actions>
            <button mat-button (click)="ActualizarPollo()" [disabled]="!PollosForm.valid" 
            mat-raised-button color="warn" class="w-100 text-center" >
            <mat-icon>update</mat-icon>
                Actualizar</button>
          </mat-card-actions>
    </mat-card>
</div>
