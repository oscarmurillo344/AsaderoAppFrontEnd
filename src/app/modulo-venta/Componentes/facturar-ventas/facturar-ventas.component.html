<mat-card class="mx-3 mt-3">
    <mat-card-title >Carrito NÂ° {{numeroFactura$ | async }} </mat-card-title>
    <mat-card-subtitle >Subtotal: ({{total}} productos) $ {{valor}} 
      <a mat-stroked-button color="warn" routerLink="../eliminar" class="derecha">
        <mat-icon>history</mat-icon>
        eliminar factura</a>
    </mat-card-subtitle>
    <mat-card-content>
      fecha nombre
    </mat-card-content>
      <table mat-table [dataSource]="DataCarrito" class="w-100">

        <ng-container matColumnDef="eliminar"  >
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element ;index as i" style="width: 7%;"> 
            <button mat-mini-fab color="primary" (click)="Eliminar(i);"  >
              <mat-icon >delete</mat-icon>
           </button>
       </td>
        </ng-container>

        <ng-container matColumnDef="nombre" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="width: 25%;"> 
            {{element.producto.nombre}}
       </td>
        </ng-container>

        <ng-container matColumnDef="precio" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="width: 5%;"> 
            {{element.producto.precio | currency}}
       </td>
        </ng-container>

        <ng-container matColumnDef="restar"  >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element ;index as i"  style="width: 5%;"> 
            <button  mat-mini-fab color="primary"  (click)="restar(i)">
              <mat-icon> remove</mat-icon>
            </button>
       </td>
        </ng-container>
        <ng-container matColumnDef="cantidad" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="width: 5%;"> 
            {{element.cantidad!}}
       </td>
        </ng-container>
        <ng-container matColumnDef="sumar" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element ;index as i" style="width: 9%;"> 
            <button  mat-mini-fab color="primary" (click)="sumar(i)">
              <mat-icon> add</mat-icon>
            </button>
       </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-card-actions>
        <button mat-raised-button (click)="Facturar()"  [disabled]="bloqueo" class="w-100 mt-4">Pagar</button>
      </mat-card-actions>
</mat-card>
