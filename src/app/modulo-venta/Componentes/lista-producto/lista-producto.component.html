<table mat-table [dataSource]="listaInventario.inventario" class="w-100">

    <ng-container matColumnDef="agregar">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element ;index as i" style="width: 20%;">
        <button mat-mini-fab color="primary" class="my-1" (click)="AgregarCarrito(element);">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" >
        <span [matTooltip]="element.producto.precio">
          {{element.producto.nombre}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="sumar">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element ;index as i" style="width: 50%;">
        <button mat-mini-fab color="primary" style="margin-left: 2%;" (click)="restar(element)">
          <mat-icon>remove</mat-icon>
        </button>
        <span class="mx-3">
          {{element.cantidad}}
        </span>
        <button mat-mini-fab color="primary" (click)="sumar(element)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
